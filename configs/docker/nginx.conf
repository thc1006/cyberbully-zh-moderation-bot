events {
    worker_connections 1024;
}

http {
    upstream api_backend {
        server api:8000;
    }

    upstream bot_backend {
        server bot:5000;
    }

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=bot_limit:10m rate=5r/s;

    # API Server
    server {
        listen 80;
        server_name localhost;

        # Security headers
        add_header X-Content-Type-Options nosniff;
        add_header X-Frame-Options DENY;
        add_header X-XSS-Protection "1; mode=block";

        # API endpoints
        location /api/ {
            limit_req zone=api_limit burst=20 nodelay;

            proxy_pass http://api_backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # Health check
        location /healthz {
            proxy_pass http://api_backend/healthz;
            access_log off;
        }

        # API documentation
        location /docs {
            proxy_pass http://api_backend/docs;
        }

        location /redoc {
            proxy_pass http://api_backend/redoc;
        }

        # LINE Bot webhook
        location /webhook {
            limit_req zone=bot_limit burst=10 nodelay;

            proxy_pass http://bot_backend/webhook;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Line-Signature $http_x_line_signature;
        }

        # Default
        location / {
            return 404;
        }
    }
}